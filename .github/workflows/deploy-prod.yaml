name: Build and Deploy Frontend to prod environment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: v23.7.0

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_APP_URL: ${{ vars.APP_URL_PROD }}
          VITE_API_URL: ${{ vars.API_URL_PROD }}
          VITE_WS_URL: ${{ vars.WS_URL_PROD }}
          VITE_MSAL_CLIENT_ID: ${{ vars.MSAL_CLIENT_ID_DEV }}
          VITE_MSAL_TENANT_ID: ${{ vars.MSAL_TENANT_ID_DEV }}
          VITE_MSAL_REDIRECT_URI: ${{ vars.APP_URL_PROD }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to S3
        run: aws s3 sync dist s3://iu-quiz-frontend-prod --delete

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --output json | jq -r '.DistributionList.Items[] | select(.Aliases.Items[] == "iu-quiz.de") | .Id')
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
